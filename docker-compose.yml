version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: school_mis_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: school_mis
    volumes:
      - mongodb_data:/data/db
      - ./database/init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - school_network

  backend:
    build: ./backend
    container_name: school_mis_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/school_mis?authSource=admin
      JWT_SECRET: your_super_secret_jwt_key_change_this
      PORT: 5000
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    networks:
      - school_network
    command: npm start

  frontend:
    build: ./frontend
    container_name: school_mis_frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - school_network

  nginx:
    image: nginx:alpine
    container_name: school_mis_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./frontend/dist:/usr/share/nginx/html
    depends_on:
      - backend
      - frontend
    networks:
      - school_network

volumes:
  mongodb_data:
    driver: local

networks:
  school_network:
    driver: bridge
